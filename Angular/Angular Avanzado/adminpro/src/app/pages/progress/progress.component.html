<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="progress-bar bg-info progress-bar-striped active" aria-valuenow="85" aria-valuemin="0"
                    aria-valuemax="100" 
                    style="height:10px;"
                    [style.width]="getProgreso1"
                    role="progressbar">
                </div>
            </div>
            <div class="card-body">
                <div class="progress-bar bg-info progress-bar-striped active" aria-valuenow="85" aria-valuemin="0"
                    aria-valuemax="100" 
                    style="height:10px;"
                    [style.width]="getProgreso2"
                    role="progressbar">
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador (valorSalida)="progreso1 = $event" [valor]="progreso1"></app-incrementador>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador (valorSalida)="progreso2 = $event" [valor]="progreso2"></app-incrementador>
            </div>
        </div>
    </div>
</div>
