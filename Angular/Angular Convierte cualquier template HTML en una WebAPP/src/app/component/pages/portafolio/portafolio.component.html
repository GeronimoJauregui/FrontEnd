<section class="ae-container-fluid ae-container-fluid--inner rk-portfolio">
  <div class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4">
    <a *ngFor = "let productoIdx of productosService.data_productosIdx" routerLink="/item"  class="rk-item ae-masonry__item">
      <img src="assets/productos/{{ productoIdx.url }}.jpg" alt="">
      <div class="item-meta">
        <h2>{{ productoIdx.titulo }}</h2>
        <p>{{ productoIdx.categoria}}</p>
      </div>
    </a>
  </div>
</section>
